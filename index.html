<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--text-color:#ffffff;--card-bg:rgba(255,255,255,0.25);--shadow:rgba(255,105,180,0.5)}
body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease;
}
.fade-out{opacity:0}
.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px var(--shadow);
  animation:float 6s ease-in-out infinite;
}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
h1{color:var(--text-color);font-size:2.6rem;text-shadow:0 0 20px currentColor}
p{color:var(--text-color);font-size:1.2rem;margin-top:15px;line-height:1.7;white-space:pre-line}
.heart{font-size:3.5rem;animation:beat 1.4s infinite}
@keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
.sakura,.bubu,.rain{position:absolute;top:-10%;opacity:0.8}
.rain{animation:fallRain linear infinite}
@keyframes fallRain{to{transform:translateY(120vh)}}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:white;padding:14px 26px;border-radius:30px;font-size:1rem;opacity:0;transition:opacity .6s}
.toast.show{opacity:1}
.audio-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:999}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<div class="toast" id="toast">ðŸŒ™ New episode unlocked</div>

<script>
const episodes={
  7:{
    t:"Episode 5: Comfort Arc",
    m:"Not every day needs answers.\nSome days just need someone who stays.\nI donâ€™t want to fix the rain â€”\nI want to sit beside you,\nlisten to it fall,\nand choose you anyway.",
    bg:"#2f3e55"
  }
};

const today=7;
const ep=episodes[today];
document.body.style.background=ep.bg;

function getTextColor(bg){
  const c=bg.replace("#","");
  const r=parseInt(c.substr(0,2),16);
  const g=parseInt(c.substr(2,2),16);
  const b=parseInt(c.substr(4,2),16);
  const lum=(0.299*r+0.587*g+0.114*b)/255;
  return lum>0.6?"#2b2b2b":"#ffffff";
}
document.documentElement.style.setProperty("--text-color",getTextColor(ep.bg));
document.getElementById("title").innerText=ep.t;
document.getElementById("text").innerText=ep.m;

for(let i=0;i<40;i++){
  const r=document.createElement("div");
  r.className="rain";
  r.innerText="ðŸ’§";
  r.style.left=Math.random()*100+"vw";
  r.style.fontSize="18px";
  r.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(r);
}

function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{if(v>=1)clearInterval(f);a.volume=v;v+=0.05},100);
  });
  document.getElementById("audioOverlay").style.display="none";
}
</script>

</body>
</html>
