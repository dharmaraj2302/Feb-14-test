<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-dark:#2b2b2b;
  --text-soft:#3d3d3d;
  --card-bg:rgba(255,255,255,0.92);
  --shadow:rgba(170,120,255,0.35);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease, filter 1s ease;
}

.dimmed{filter:brightness(0.95)}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(16px);
  padding:48px 38px;
  border-radius:34px;
  text-align:center;
  width:90%;
  max-width:540px;
  box-shadow:0 25px 90px var(--shadow);
  animation:float 6s ease-in-out infinite;
  transition:box-shadow 1s ease;
}

.card.soft-glow{
  box-shadow:0 0 80px rgba(190,140,255,0.6);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

h1{
  color:var(--text-dark);
  font-size:2.5rem;
  font-weight:800;
}

p{
  color:var(--text-soft);
  font-size:1.18rem;
  margin-top:16px;
  line-height:1.75;
  white-space:pre-line;
  transition:opacity .8s ease;
}

.fade-text{opacity:0}

.heart{
  font-size:3.5rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
  margin-bottom:10px;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.22)}
}

.sakura{
  position:absolute;
  top:-10%;
  opacity:0.4;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.1rem;
  padding:18px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<script>
/* ========= EPISODE (FEB 8 TEST) ========= */
const episodes={
  8:{
    t:"Episode 6: Growing Feelings",
    m:"Thereâ€™s a moment when liking someone becomes something softer and deeper.\n\nWhen their presence steadies you.\nWhen their name feels familiar in your chest.",
    second:"It doesnâ€™t rush.\nIt doesnâ€™t demand.\nIt simply grows.\n\nOne day you realize â€” this feeling stayed.\nNot because it was loud.\nBut because it felt like home.",
    bg:"radial-gradient(circle at top,#f3e8ff 0%,#e6d9ff 35%,#d9c9f2 65%,#f7d9e3 100%)"
  }
};

/* ========= TEST OVERRIDE ========= */
const today = 8;

const ep=episodes[today];
document.body.style.background=ep.bg;

document.getElementById("title").innerText=ep.t;
const textEl=document.getElementById("text");
textEl.innerText=ep.m;

/* Sakura */
for(let i=0;i<28;i++){
  const s=document.createElement("div");
  s.className="sakura";
  s.innerText="ðŸŒ¸";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(14+Math.random()*22)+"px";
  s.style.animationDuration=(10+Math.random()*10)+"s";
  document.body.appendChild(s);
}

/* Second page transition */
let revealed=false;
document.getElementById("heart").onclick=()=>{
  if(revealed) return;
  revealed=true;
  document.body.classList.add("dimmed");
  document.getElementById("card").classList.add("soft-glow");
  textEl.classList.add("fade-text");
  setTimeout(()=>{
    textEl.innerText=ep.second;
    textEl.classList.remove("fade-text");
  },900);
};

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      if(v>=1)clearInterval(f);
      a.volume=v; v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}
</script>

</body>
</html>
