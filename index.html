<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text:#fff;
  --card:rgba(255,255,255,0.28);
  --shadow:rgba(255,105,180,.45);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.6s ease, filter 1s ease;
}

.fade-out{opacity:0}
.dimmed{filter:brightness(.9)}

.card{
  background:var(--card);
  backdrop-filter:blur(16px);
  padding:48px 38px;
  border-radius:32px;
  text-align:center;
  width:90%;
  max-width:540px;
  box-shadow:0 0 90px var(--shadow);
  animation:float 7s ease-in-out infinite;
  transition:box-shadow 1s ease;
}
.card.glow{
  box-shadow:0 0 120px rgba(255,182,193,.9);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

h1{
  color:var(--text);
  font-size:2.6rem;
  text-shadow:0 0 25px currentColor;
}

p{
  color:var(--text);
  font-size:1.18rem;
  margin-top:18px;
  line-height:1.85;
  white-space:pre-line;
  transition:opacity .8s ease;
}
.fade-text{opacity:0}

.heart{
  font-size:3.6rem;
  animation:beat 1.4s infinite;
  cursor:pointer;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

.orb{
  position:absolute;
  border-radius:50%;
  filter:blur(40px);
  opacity:.35;
  animation:drift linear infinite;
}
@keyframes drift{
  to{transform:translateY(120vh)}
}

.sakura{
  position:absolute;
  top:-10%;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.75);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  opacity:0;
  transition:.6s;
}
.toast.show{opacity:1}

.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.2rem;
  padding:18px 38px;
  border-radius:40px;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<div class="toast" id="toast">ðŸŒ™ New episode unlocked</div>

<script>
/* ========= EPISODES ========= */
const episodes={
  8:{
    t:"Episode 6: Growing Feelings",
    m:
`It didnâ€™t happen all at once.

There was no dramatic moment.
Just quiet realizations.
Soft pauses.
And a heart learning where it belongs.`,
    secret:
`And then thereâ€™s this part I donâ€™t say out loud.

That loving you feels like choosing â€”
every day,
without fear,
without hesitation.

If my heart feels steady now,
itâ€™s because it learned how to stay with you.`,
    bg:"linear-gradient(135deg,#fdfbfb,#ebedee)"
  }
};

/* ========= TEST MODE ========= */
const today = 8; // ðŸ”´ FOR TESTING ONLY
const ep = episodes[today];

document.body.style.background = ep.bg;
document.getElementById("title").innerText = ep.t;
const textEl = document.getElementById("text");
textEl.innerText = ep.m;

/* Ambient */
for(let i=0;i<4;i++){
  const o=document.createElement("div");
  o.className="orb";
  o.style.width=o.style.height=(200+Math.random()*200)+"px";
  o.style.left=Math.random()*100+"vw";
  o.style.background="radial-gradient(circle,rgba(255,182,193,.8),transparent)";
  o.style.animationDuration=(20+Math.random()*20)+"s";
  document.body.appendChild(o);
}
for(let i=0;i<26;i++){
  const s=document.createElement("div");
  s.className="sakura";
  s.innerText="ðŸŒ¸";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(14+Math.random()*22)+"px";
  s.style.animationDuration=(9+Math.random()*10)+"s";
  document.body.appendChild(s);
}

/* ðŸ’— Heart â†’ smooth second layer */
let revealed=false;
document.getElementById("heart").onclick=()=>{
  if(revealed) return;
  revealed=true;

  document.body.classList.add("dimmed");
  document.getElementById("card").classList.add("glow");
  textEl.classList.add("fade-text");

  setTimeout(()=>{
    textEl.innerText=ep.secret;
    textEl.classList.remove("fade-text");
  },800);
};

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      if(v>=1)clearInterval(f);
      a.volume=v; v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}
</script>

</body>
</html>
